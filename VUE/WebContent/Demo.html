<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title>在此插入标题</title>
</head>
<body>
<h1>hello word</h1>
<div id="app">
{{ message+1}}
</div>
<div id="app-2">
  <span v-bind:[title_name]="message">
  鼠标悬停几秒种查看此处绑定的提示信息
  </span>
</div>
<script type="text/javascript">
   var app2=new Vue({
	   el:'#app-2',
	   
	   data:{
		   title_name:'title',
		   message:'页面加载于'+new Date().toLocaleString()
	   }
   })
</script>
<script type="text/javascript">

var app=new Vue({
	el:'#app',
	data:{
		message:50
	}
});


var a={
		ao:'99',
		alert:function (){
			alert(this.ao);
		}
}

</script>
<div id='app-3'>
<p v-if='seen'>现在你看到我了</p>

</div>
<script type="text/javascript">
var app3=new Vue({
	
	el:'#app-3',
	data:{
		seen:true
	}
})
</script>
<div id='app-4'>
    <ol>
    <li v-for='todo in todos'>
    {{todo.text}}
    </li>
    </ol>
</div>
<script type="text/javascript">
         var app4=new Vue({
        	 el:'#app-4',
        	 data:{
        		 todos:[
        			 {text:'xuexi js'},
        			 {text:'xuexi jquery'},
        			 {text:'xuexi vue.js'}
        		 ]
        	 }
         })
</script>


<div id='app-5'>
<p>{{message}}</p>
<button v-on:click='reverseMessage'>反转消息</button>
</div>
<script type="text/javascript">
 var app5=new Vue({
	 el:'#app-5',
	 data:{
		 message:'hello world'
	 },
	 methods:{
		 reverseMessage:function(){
			 this.message=this.message.split('').reverse().join('');
		 }
	 }
 })

</script>
<div id='app-6'>
<p>{{message}}</p>
<input v-model='message'>
</div>
<script type="text/javascript">
var app6=new Vue({
	el:'#app-6',
    data:{
    	message:'hello world !!!'
    }   
})

</script>

</div>

	template:'<li>zheshiyegedaibanxiang</li>'
});

	el:'#app-7'
})
</script>

</body>
</html>
